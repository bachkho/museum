<div class="container map-detail" style="margin-top: 50px;" ng-if="data">
	<center><h2>Các bài đã đăng</h2></center>
	
	<div class="list-group" ng-repeat="(key, post) in data">
		<li class="list-group-item">
			
			<table>
				<tr>
					<td>
						<p><b>Id: </b><a style="text-decoration: none" href="/content/{{link}}/{{post._id}}?display=html"><span class="label label-info">{{post._id}}</span></a></p>
						<p><b>Người thu mẫu: </b>{{post.duLieuThuMau.nguoiThuMau}}</p>
						<p><b>Tên mẫu: </b>{{post.tenMau.tenVietNam}}</p>
						<p><b>Ngày đăng: </b>{{post.created_at | date: "dd-MM-yyyy hh:mm:ss"}}</p>
					</td>
					<td style="right: 0px; position: absolute;">
						<a class="btn btn-primary" href="/content/{{link}}/{{post._id}}?display=docx" role="button"><span class="glyphicon glyphicon-download"></span>Xuất docx</a>
						<a class="btn btn-success" href="#!/{{link}}/chinh-sua/{{post._id}}" role="button"><span class="glyphicon glyphicon-pencil"></span>Chỉnh sửa</a>
						<a class="btn btn-danger" ng-click="deletePost(post._id)" href="" role="button"><span class="glyphicon glyphicon-trash"></span> Xóa bài đăng</a>
					</td>
				</tr>
			</table>
		</li>
	</div>
</div>

<div class="container map-detail" style="margin-top: 50px;" ng-if="!data">
	<h2>Đang tải dữ liệu...</h2>
</div>
